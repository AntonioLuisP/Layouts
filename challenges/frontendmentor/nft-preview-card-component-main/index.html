<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  </style>
</head>

<body>
  <main class="nft-card">
    <div class="nft-image-container">
      <div class="invisible">
        <img src="./images/icon-view.svg" class="nft-image-see" alt="eye">
      </div>
      <img src="./images/image-equilibrium.jpg" class="nft-image" alt="Nft image">
    </div>
    <h2 class="nft-title">
      Equilibrium #3429
    </h2>
    <p class="nft-description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <section class="nft-status">
      <div class="nft-price">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <span class="nft-value">0.041 ETH</span>
      </div>
      <div class="nft-time-remaining">
        <img src="./images/icon-clock.svg" alt="clock">
        <span class="nft-time">3 days left</span>
      </div>
    </section>
    <span class="nft-line-divisor"></span>
    <section class="nft-author-container">
      <img src="./images/image-avatar.png" class="nft-author-avatar">
      Creation of <a href="">Jules Wyvern</a>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
