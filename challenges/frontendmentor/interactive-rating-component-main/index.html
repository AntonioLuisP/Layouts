<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component | Rating</title>
</head>

<body>
  <form>
    <div class="star-container">
      <img src="./images//icon-star.svg" alt="">
    </div>
    <h2>
      How did we do?
    </h2>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="numbers">
      <button type="button" class="number">1</button>
      <button type="button" class="number">2</button>
      <button type="button" class="number">3</button>
      <button type="button" class="number">4</button>
      <button type="button" class="number">5</button>
    </div>
    <button type="submit" class="submit">Submit</button>
  </form>
</body>

<script>
  var buttons = document.getElementsByClassName('number')
  console.log(buttons[1].node)


</script>

</html>
